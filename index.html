<style>
  body {
      margin: 0;

  }

  #falling-leaves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
  }

  .leaf {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
      animation: fall linear infinite;
  }

  @keyframes fall {
      0% {
          transform: translateY(-10vh) rotate(0deg);
          opacity: 1;
      }
      100% {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0;
      }
  }
</style>
